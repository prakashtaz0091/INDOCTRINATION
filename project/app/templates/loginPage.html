<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon" />



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User Login</title>
</head>

<body>

  {% load static %}

  <div class="container-fluid  py-5 my-5" style="min-height: 90vh; max-width: 700px;">
    <!-- messages -->
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <!-- messages ends here -->


    <style>
      .login-form {
        background-color: rgba(255, 255, 255, .15);
      }

      .login-form {
        background-color: rgba(255, 255, 255, .15);
        backdrop-filter: blur(5px);
      }

      body {
        background-image: url('../static/app/images/background/studying2.jpeg');
        background-repeat: no-repeat;
        background-size: cover;

      }



      .form-group {
        margin-bottom: 2em;
      }
    </style>


    <div class="container text-light shadow py-5 rounded login-form"
      background='{% static "app/images/background/studying.jpeg" %}'>
      <div class="container col-md-6 mx-auto ">
        <h1 class="text-center text-light">User Login</h1>
        <hr />
        <form action="" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <h5><label for="username">Username*</label></h5>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="form-group">
            <h5><label for="password">Password*</label></h5>
            <input type="password" class="form-control" name="password" />
          </div>

          <button type="submit" class="btn btn-warning" style="min-width: 8vw">
            Login
          </button>
          <br />
          <hr />
          <p class="">Don't have an account ?</p>
          <a href="{% url 'registerPage' %}" type="button" class="btn btn-warning" style="min-width: 8vw">Register</a>
        </form>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
